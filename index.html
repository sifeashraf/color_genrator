<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="gradient-box"></div>
      <div class="row options">
        <div class="cloumn direction">
          <p>Direction</p>
          <div class="selest-box">
            <select id="selest">
              <option data-value="to top" value="to top">Top</option>
              <option value="to right top">right top</option>
              <option value="to right">right</option>
              <option value="to right bottom">right bottom</option>
              <option value="to bottom">bottom</option>
              <option value="to left bottom">left bottom</option>
              <option value="to left">left</option>
              <option value="to left top" selected>left top</option>
            </select>
          </div>
        </div>
        <div class="cloumn colors">
          <p>Colors</p>
          <div class="inputs">
            <input type="color" value="#5665e9" />
            <input type="color" value="#a271f8" />
          </div>
        </div>
      </div>
      <textarea class="row"></textarea>
      <div class="row button">
        <button class="refresh">Refrush colors</button>
        <button class="copy">copy Colors</button>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
